			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
			padding: 50px 20px;
			box-sizing: border-box;

			border-radius: 10px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
			transition: transform 0.3s ease;

		}

		.back-button {

			margin: 40px auto 0;

			color: #000;
			border: none;

			cursor: pointer;
			text-decoration: none;
			text-align: center;
			width: fit-content;
